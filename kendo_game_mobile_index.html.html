<script>
    // --- Export Function ---
    function exportGame() {
        const htmlContent = document.documentElement.outerHTML;
        const blob = new Blob([htmlContent], {type: 'text/html'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'kendo_game_mobile.html';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }

    // --- Game Configuration ---
    const TARGET_SCORE = 100;
    const MAX_LIVES = 3;
    const ATTACK_WINDOW = 1600; 

    // --- Game State ---
    let score = 0;
    let lives = MAX_LIVES;
    let gameState = 'MENU'; 
    let enemyState = 'IDLE'; 
    let currentWeakness = null;
    let actionTimer = null;

    // --- Three.js Variables ---
    let scene, camera, renderer;
    let enemyGroup, playerSword;
    let enemyParts = {}; 
    
    // Raycaster for hit detection
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    // Colors
    const COLOR_ARMOR_DARK = 0x1a1a1a; 
    const COLOR_ARMOR_BLUE = 0x21213f; 
    const COLOR_SKIN = 0xffcc80;
    const COLOR_WEAKNESS = 0xff1744; 
    
    // --- Audio ---
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    const audioCtx = new AudioContext();

    function playSound(type) {
        if (audioCtx.state === 'suspended') {
             // Note: We can't just resume here reliably on mobile without user interaction.
             // We rely on startGame() to resume context.
        }
        const oscillator = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        oscillator.connect(gainNode);
        gainNode.connect(audioCtx.destination);
        const now = audioCtx.currentTime;
        
        if (type === 'hit') {
            oscillator.type = 'sawtooth';
            oscillator.frequency.setValueAtTime(150, now);
            oscillator.frequency.exponentialRampToValueAtTime(40, now + 0.15);
            gainNode.gain.setValueAtTime(0.4, now);
            gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.15);
            oscillator.start(); oscillator.stop(now + 0.15);
        } else if (type === 'block') {
            oscillator.type = 'square';
            oscillator.frequency.setValueAtTime(500, now);
            oscillator.frequency.exponentialRampToValueAtTime(100, now + 0.2);
            gainNode.gain.setValueAtTime(0.2, now);
            gainNode.gain.linearRampToValueAtTime(0, now + 0.2);
            oscillator.start(); oscillator.stop(now + 0.2);
        } else if (type === 'swing') {
            oscillator.type = 'triangle';
            oscillator.frequency.setValueAtTime(300, now);
            oscillator.frequency.exponentialRampToValueAtTime(50, now + 0.2);
            gainNode.gain.setValueAtTime(0.1, now);
            gainNode.gain.linearRampToValueAtTime(0, now + 0.2);
            oscillator.start(); oscillator.stop(now + 0.2);
        } else if (type === 'win') {
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(440, now);
            oscillator.frequency.setValueAtTime(880, now + 0.4);
            gainNode.gain.setValueAtTime(0.2, now);
            gainNode.gain.linearRampToValueAtTime(0, now + 1.5);
            oscillator.start(); oscillator.stop(now + 1.5);
        }
    }

    // --- Initialization ---
    function init3D() {
        const container = document.getElementById('canvas-container');
        
        // CRITICAL FIX: Clear previous canvas if it exists.
        // This ensures saved HTML files don't have duplicate canvases on reload.
        while(container.firstChild) {
            container.removeChild(container.firstChild);
        }
        
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x111111); 
        scene.fog = new THREE.FogExp2(0x0a0a0a, 0.08); 

        camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.set(0, 1.6, 3.8); 

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio); // Better quality on mobile
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        container.appendChild(renderer.domElement);

        window.addEventListener('pointerdown', onPointerDown, false);

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
        scene.add(ambientLight);

        const spotLight = new THREE.SpotLight(0xffe0b2, 1.2);
        spotLight.position.set(2, 5, 2);
        spotLight.castShadow = true;
        scene.add(spotLight);
        
        const backLight = new THREE.DirectionalLight(0x445566, 0.5);
        backLight.position.set(-2, 3, -5);
        scene.add(backLight);

        buildDojo();
        createEnemy();
        createPlayerWeapon();

        window.addEventListener('resize', onWindowResize, false);
        animate();
    }

    function createTatamiTexture() {
        const canvas = document.createElement('canvas');
        canvas.width = 256; canvas.height = 256;
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = '#e6c97c'; ctx.fillRect(0,0,256,256);
        ctx.fillStyle = '#333'; ctx.fillRect(0,0,10,256); ctx.fillRect(246,0,10,256);
        const tex = new THREE.CanvasTexture(canvas);
        tex.wrapS = tex.wrapT = THREE.RepeatWrapping;
        tex.repeat.set(4,4); return tex;
    }

    function buildDojo() {
        const floorMat = new THREE.MeshStandardMaterial({ map: createTatamiTexture(), roughness: 0.9 });
        const floor = new THREE.Mesh(new THREE.PlaneGeometry(12, 12), floorMat);
        floor.rotation.x = -Math.PI / 2;
        floor.receiveShadow = true;
        scene.add(floor);

        const wallMat = new THREE.MeshStandardMaterial({ color: 0xe0e0e0 }); 
        const backWall = new THREE.Mesh(new THREE.PlaneGeometry(12, 6), wallMat);
        backWall.position.set(0, 3, -4);
        backWall.receiveShadow = true;
        scene.add(backWall);
        
        // Scroll - Beijing Kendo Association (Horizontal)
        const scrollC = document.createElement('canvas');
        scrollC.width = 512; scrollC.height = 128; 
        const sC = scrollC.getContext('2d');
        
        sC.fillStyle='#fcfcfc'; sC.fillRect(0,0,512,128);
        sC.strokeStyle='#aaa'; sC.lineWidth=2; sC.strokeRect(10,10,492,108);
        
        sC.fillStyle='#000'; 
        sC.font='bold 60px "Ma Shan Zheng", cursive'; 
        sC.textAlign='center'; 
        sC.textBaseline='middle';
        sC.fillText('北京剑道会', 512/2, 128/2); 
        
        const scroll = new THREE.Mesh(new THREE.PlaneGeometry(4, 1), new THREE.MeshBasicMaterial({map: new THREE.CanvasTexture(scrollC), transparent:true}));
        scroll.position.set(0, 3.5, -3.95); 
        scene.add(scroll);
    }

    function createEnemy() {
        enemyGroup = new THREE.Group();
        enemyGroup.position.set(0, 0, -1.5);

        const armorMatDark = new THREE.MeshStandardMaterial({ color: COLOR_ARMOR_DARK, roughness: 0.3, metalness: 0.1 });
        const armorMatBlue = new THREE.MeshStandardMaterial({ color: COLOR_ARMOR_BLUE, roughness: 0.5, metalness: 0.1 });
        const skinMat = new THREE.MeshStandardMaterial({ color: COLOR_SKIN });
        const clothMat = new THREE.MeshStandardMaterial({ color: 0x0a0a1a, roughness: 0.9 });
        
        // --- 1. Men (Head & Helmet) ---
        const headGroup = new THREE.Group();
        headGroup.position.set(0, 1.75, 0);
        
        const head = new THREE.Mesh(new THREE.SphereGeometry(0.2, 16, 12), skinMat);
        head.position.set(0, -0.05, 0);
        headGroup.add(head);

        const menTop = new THREE.Mesh(new THREE.BoxGeometry(0.4, 0.2, 0.4), armorMatBlue);
        menTop.position.y = 0.2;
        headGroup.add(menTop);

        const menDareGeo = new THREE.BoxGeometry(0.18, 0.45, 0.05);
        const menDareL = new THREE.Mesh(menDareGeo, armorMatBlue);
        menDareL.position.set(-0.28, -0.05, 0);
        menDareL.rotation.z = 0.3;
        headGroup.add(menDareL);
        const menDareR = new THREE.Mesh(menDareGeo, armorMatBlue);
        menDareR.position.set(0.28, -0.05, 0);
        menDareR.rotation.z = -0.3;
        headGroup.add(menDareR);

        const grillBarGeo = new THREE.BoxGeometry(0.015, 0.35, 0.015);
        const grillMat = new THREE.MeshStandardMaterial({ color: 0x880000, metalness: 0.8, roughness: 0.2 });

        for(let i = -2; i <= 2; i++) {
            const bar = new THREE.Mesh(grillBarGeo, grillMat);
            bar.position.set(i * 0.06, 0, 0.21);
            headGroup.add(bar);
        }
        for(let i = -1; i <= 1; i++) {
            const hBar = new THREE.Mesh(new THREE.BoxGeometry(0.3, 0.015, 0.015), grillMat);
            hBar.position.set(0, i * 0.1, 0.21);
            headGroup.add(hBar);
        }

        const menFront = new THREE.Mesh(new THREE.BoxGeometry(0.4, 0.3, 0.05), armorMatBlue);
        menFront.position.set(0, 0.05, 0.23);
        menFront.name = 'men'; 
        headGroup.add(menFront);
        enemyParts.men = menFront;

        enemyGroup.add(headGroup);

        // --- 2. Tsuki (Throat) ---
        const tsukiGeo = new THREE.CylinderGeometry(0.1, 0.12, 0.15, 8);
        const tsuki = new THREE.Mesh(tsukiGeo, armorMatBlue.clone());
        tsuki.position.set(0, 1.45, 0.05);
        tsuki.name = 'tsuki';
        enemyGroup.add(tsuki);
        enemyParts.tsuki = tsuki;

        // --- 3. Do (Chest) ---
        const doGeo = new THREE.CylinderGeometry(0.38, 0.35, 0.6, 16);
        const doMat = new THREE.MeshStandardMaterial({ color: 0x050505, roughness: 0.05, metalness: 0.6 });
        const body = new THREE.Mesh(doGeo, doMat.clone());
        body.position.set(0, 1.05, 0);
        body.scale.set(1, 1, 0.8);
        body.castShadow = true;
        body.name = 'do';
        enemyGroup.add(body);
        enemyParts.do = body;

        // Mune (Chest top)
        const mune = new THREE.Mesh(new THREE.CylinderGeometry(0.37, 0.35, 0.2, 16), new THREE.MeshStandardMaterial({color: 0x111122, roughness: 0.8}));
        mune.position.set(0, 0.25, 0);
        mune.scale.set(1,1,0.81);
        body.add(mune);

        // --- Tare (Waist) ---
        const tareGroup = new THREE.Group();
        tareGroup.position.set(0, 0.7, 0.25);
        
        const tareFlapGeo = new THREE.BoxGeometry(0.15, 0.4, 0.02);
        const tareMat = new THREE.MeshStandardMaterial({ color: COLOR_ARMOR_BLUE, roughness: 0.8 });
        
        const tCenter = new THREE.Mesh(tareFlapGeo, tareMat);
        tareGroup.add(tCenter);
        
        const tLeft = new THREE.Mesh(tareFlapGeo, tareMat);
        tLeft.position.set(-0.16, 0, -0.05);
        tLeft.rotation.y = -0.2;
        tareGroup.add(tLeft);
        
        const tRight = new THREE.Mesh(tareFlapGeo, tareMat);
        tRight.position.set(0.16, 0, -0.05);
        tRight.rotation.y = 0.2;
        tareGroup.add(tRight);
        
        enemyGroup.add(tareGroup);

        // --- Arms (Kote) ---
        const armGeo = new THREE.CylinderGeometry(0.07, 0.06, 0.6);
        const giMat = new THREE.MeshStandardMaterial({color: 0x0a0a1a}); 
        
        // Right Arm
        const rightArm = new THREE.Mesh(armGeo, giMat);
        rightArm.position.set(0.45, 1.4, 0);
        rightArm.rotation.z = -0.2;
        rightArm.rotation.x = -0.5;
        
        // Kote Glove
        const koteGeo = new THREE.BoxGeometry(0.16, 0.2, 0.18);
        const kote = new THREE.Mesh(koteGeo, armorMatBlue.clone());
        kote.position.set(0, -0.4, 0);
        kote.name = 'kote';
        rightArm.add(kote);
        
        enemyGroup.add(rightArm);
        enemyParts.rightArmBone = rightArm;
        enemyParts.kote = kote;

        // Left Arm
        const leftArm = new THREE.Mesh(armGeo, giMat);
        leftArm.position.set(-0.45, 1.4, 0);
        leftArm.rotation.z = 0.2;
        leftArm.rotation.x = -0.5;
        const lKote = new THREE.Mesh(koteGeo, armorMatBlue);
        lKote.position.set(0, -0.4, 0);
        leftArm.add(lKote);
        enemyGroup.add(leftArm);

        // --- Hakama ---
        const hakamaGeo = new THREE.CylinderGeometry(0.4, 0.6, 1.0, 16);
        const hakama = new THREE.Mesh(hakamaGeo, clothMat);
        hakama.scale.set(1, 1, 0.7); 
        hakama.position.set(0, 0.5, 0);
        enemyGroup.add(hakama);

        // --- Sword ---
        const sword = new THREE.Mesh(new THREE.CylinderGeometry(0.02, 0.02, 1.2), new THREE.MeshStandardMaterial({ color: 0xdba358 }));
        sword.position.y = 0.6;
        sword.rotation.x = -1.5;
        const tsuba = new THREE.Mesh(new THREE.CylinderGeometry(0.08, 0.08, 0.01), new THREE.MeshStandardMaterial({color:0x333}));
        sword.add(tsuba);
        
        kote.add(sword);

        scene.add(enemyGroup);
    }

    function createPlayerWeapon() {
        playerSword = new THREE.Group();
        
        const handle = new THREE.Mesh(new THREE.CylinderGeometry(0.03, 0.03, 0.35), new THREE.MeshStandardMaterial({ color: 0x3e2723 }));
        handle.position.y = -0.15;
        const blade = new THREE.Mesh(new THREE.CylinderGeometry(0.02, 0.025, 1.1), new THREE.MeshStandardMaterial({ color: 0xe6c97c }));
        blade.position.y = 0.55;
        
        playerSword.add(handle); playerSword.add(blade);
        playerSword.position.set(0.5, 1.0, 3.0);
        playerSword.rotation.set(-0.5, 0, -0.2);
        scene.add(playerSword);
    }

    function onPointerDown(event) {
        if (gameState !== 'PLAYING') return;
        
        if (event.target.closest('#block-btn') || event.target.closest('#save-btn')) return;

        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

        raycaster.setFromCamera(mouse, camera);
        const intersects = raycaster.intersectObjects(enemyGroup.children, true);

        if (intersects.length > 0) {
            let hitObject = intersects[0].object;
            while (hitObject.parent && !hitObject.name && hitObject !== enemyGroup) {
                hitObject = hitObject.parent;
            }
            if (hitObject.name) playerAttack(hitObject.name);
            else playerAttack('miss'); 
        } else {
            playerAttack('air');
        }
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
        requestAnimationFrame(animate);
        
        if (enemyState === 'IDLE' || enemyState === 'VULNERABLE') {
            const time = Date.now() * 0.002;
            enemyGroup.position.y = Math.sin(time) * 0.015;
            enemyParts.rightArmBone.rotation.z = -0.2 + Math.sin(time * 2) * 0.03;
        }
        renderer.render(scene, camera);
    }

    function startGame() {
        // Critical for Mobile: Resume Audio Context on user gesture
        if (audioCtx.state === 'suspended') {
            audioCtx.resume();
        }

        score = 0;
        lives = MAX_LIVES;
        updateHUD();
        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('game-over-screen').style.display = 'none';
        document.getElementById('victory-screen').style.display = 'none';
        document.getElementById('guide-text').style.display = 'block';
        gameState = 'PLAYING';
        resetEnemyColor();
        enemyGroup.rotation.set(0,0,0);
        gameLoop();
    }

    function resetGame() { startGame(); }

    function updateHUD() {
        document.getElementById('score').innerText = score;
        document.getElementById('lives').innerText = '❤'.repeat(lives);
    }

    function gameLoop() {
        if (gameState !== 'PLAYING') return;
        const delay = 800 + Math.random() * 1200;
        
        actionTimer = setTimeout(() => {
            if (gameState !== 'PLAYING') return;
            const attackChance = 0.4 + (score / 250);
            if (Math.random() < attackChance) enemyAttackSequence();
            else enemyWeaknessSequence();
        }, delay);
    }

    function enemyWeaknessSequence() {
        enemyState = 'VULNERABLE';
        const parts = ['men', 'kote', 'do', 'tsuki'];
        currentWeakness = parts[Math.floor(Math.random() * parts.length)];
        
        const targetMesh = enemyParts[currentWeakness];
        targetMesh.material.emissive.setHex(0xaa0000); 
        targetMesh.material.color.setHex(COLOR_WEAKNESS);

        setTimeout(() => {
            if (gameState === 'PLAYING' && enemyState === 'VULNERABLE') {
                resetEnemyColor();
                enemyState = 'RECOVERING';
                gameLoop(); 
            }
        }, ATTACK_WINDOW);
    }

    function enemyAttackSequence() {
        enemyState = 'ATTACKING';
        const startRot = enemyParts.rightArmBone.rotation.x;
        const raiseRot = -2.8; 
        
        let startTime = Date.now();
        function raiseSwordAnim() {
            if (enemyState !== 'ATTACKING') return;
            let p = (Date.now() - startTime) / 300;
            if (p > 1) p = 1;
            enemyParts.rightArmBone.rotation.x = startRot + (raiseRot - startRot) * p;
            
            if (p < 1) requestAnimationFrame(raiseSwordAnim);
            else {
                showKiai("注意!"); 
                playSound('swing');
                setTimeout(() => {
                    if (gameState === 'PLAYING' && enemyState === 'ATTACKING') takeDamage();
                }, 600);
            }
        }
        raiseSwordAnim();
    }

    function playerAttack(hitTargetName) {
        if (gameState !== 'PLAYING') return;

        animatePlayerSword();
        playSound('swing');

        if (enemyState === 'VULNERABLE' && hitTargetName === currentWeakness) {
            playSound('hit');
            
            let points = 0;
            if (hitTargetName === 'men') points = 10;
            if (hitTargetName === 'kote') points = 5;
            if (hitTargetName === 'do') points = 8;
            if (hitTargetName === 'tsuki') points = 15;

            score += points;
            showKiai(hitTargetName.toUpperCase() + "!");
            
            resetEnemyColor();
            enemyState = 'RECOVERING'; 

            const impact = 0.1;
            enemyGroup.position.z -= impact;
            setTimeout(() => enemyGroup.position.z += impact, 150);

            checkWinCondition();
        } else if (enemyState === 'ATTACKING') {
            takeDamage();
        }
        
        updateHUD();
        
        if (enemyState === 'RECOVERING') {
             clearTimeout(actionTimer);
             gameLoop();
        }
    }

    function playerBlock(e) {
        if(e) e.stopPropagation(); 
        if (gameState !== 'PLAYING') return;

        playerSword.position.set(0, 1.5, 2.5);
        playerSword.rotation.set(-0.2, 0, 0);
        setTimeout(() => {
             playerSword.position.set(0.5, 1.0, 3.0);
             playerSword.rotation.set(-0.5, 0, -0.2);
        }, 400);

        if (enemyState === 'ATTACKING') {
            playSound('block');
            showKiai("格挡!");
            
            enemyParts.rightArmBone.rotation.x = -0.5;
            enemyState = 'RECOVERING';
            
            clearTimeout(actionTimer);
            gameLoop();
        }
    }

    function takeDamage() {
        document.getElementById('game-container').classList.add('shake');
        setTimeout(() => document.getElementById('game-container').classList.remove('shake'), 500);
        lives--;
        updateHUD();
        playSound('hit');
        enemyParts.rightArmBone.rotation.x = -0.5;
        enemyState = 'IDLE';
        if (lives <= 0) endGame(false);
        else {
            showKiai("击中!");
            clearTimeout(actionTimer);
            gameLoop();
        }
    }

    function animatePlayerSword() {
        const startZ = 3.0;
        const endZ = 1.5;
        let startTime = Date.now();
        function swing() {
            let p = (Date.now() - startTime) / 150;
            if (p > 1) p = 1;
            let z = p < 0.5 ? startZ - (startZ - endZ) * (p * 2) : endZ + (startZ - endZ) * ((p - 0.5) * 2);
            playerSword.position.z = z;
            playerSword.rotation.x = -0.5 - Math.sin(p * Math.PI) * 0.5;
            if (p < 1) requestAnimationFrame(swing);
        }
        swing();
    }

    function resetEnemyColor() {
        const parts = ['men', 'kote', 'do', 'tsuki'];
        parts.forEach(p => {
            if(enemyParts[p]) {
                enemyParts[p].material.emissive.setHex(0x000000);
                if(p === 'tsuki') enemyParts[p].material.color.setHex(COLOR_ARMOR_BLUE); 
                else if(p === 'do') enemyParts[p].material.color.setHex(0x050505);
                else enemyParts[p].material.color.setHex(COLOR_ARMOR_BLUE);
            }
        });
        currentWeakness = null;
    }

    function showKiai(text) {
        const el = document.getElementById('kiai-text');
        el.innerText = text;
        el.style.opacity = 1;
        el.style.transform = "translate(-50%, -50%) scale(1.3)";
        setTimeout(() => {
            el.style.opacity = 0;
            el.style.transform = "translate(-50%, -50%) scale(1)";
        }, 700);
    }

    function checkWinCondition() { if (score >= TARGET_SCORE) endGame(true); }

    function endGame(victory) {
        gameState = victory ? 'VICTORY' : 'GAMEOVER';
        document.getElementById('guide-text').style.display = 'none';
        clearTimeout(actionTimer);
        if (victory) {
            playSound('win');
            document.getElementById('victory-screen').style.display = 'block';
        } else {
            document.getElementById('final-score').innerText = score;
            document.getElementById('game-over-screen').style.display = 'block';
        }
    }

    // Force UI Reset on Load (Fixes saved game state issues)
    function forceUIReset() {
        document.getElementById('start-screen').style.display = 'block';
        document.getElementById('game-over-screen').style.display = 'none';
        document.getElementById('victory-screen').style.display = 'none';
        document.getElementById('guide-text').style.display = 'none';
        document.getElementById('loading-screen').style.display = 'none';
        document.getElementById('ui-layer').style.display = 'flex';
        score = 0; 
        lives = MAX_LIVES;
        updateHUD();
    }

    // 资源加载检测
    window.onload = function() {
        // 延时检测，给CDN一点时间
        setTimeout(function() {
            if (typeof THREE === 'undefined') {
                document.getElementById('loading-spinner').style.display = 'none';
                document.getElementById('loading-text').innerHTML = '<span style="color:red">加载失败，请检查网络</span>';
                // 可以添加更详细的指引
            } else {
                init3D();
                forceUIReset();
            }
        }, 500);
    };
</script>
